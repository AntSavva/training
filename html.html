<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="main-page">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo logo">
                        <img class="logo__image" src="img/logo.svg" alt="">
                    </div>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">About us</li>
                            <li class="header__menu-item">Services</li>
                            <li class="header__menu-item">Use cases</li>
                            <li class="header__menu-item">Pricing</li>
                            <li class="header__menu-item">Blog</li>
                            <button class="header__button button button--transparent">Request a quote</button>
                        </ul>
                    </nav>

                </div>
            </div>
        </header>

        <section class="first-page">
            <div class="container">
                <div class="first-page__inner">
                    <div class="first-page__content">
                        <h1 class="first-page__title">Navigating the digital
                            landscape for success</h1>
                        <div class="first-page__text">Our digital marketing agency helps
                            businesses grow and succeed online through a range of
                            services including SEO, PPC,
                            social media marketing, and content creation.</div>
                        <button class="first-page__button button">Book a consultaion</button>
                    </div>

                    <div class="first-page__image image">
                        <img class="image__first-page" src="img/first_page.svg" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="companys">
            <div class="container">
                <div class="companys__inner">
                    <div class="companys__items">
                        <img src="img/company/amazon.svg" alt="" class="image__companys">
                        <img src="img/company/dribble.svg" alt="" class="image__companys">
                        <img src="img/company/hubspot.svg" alt="" class="image__companys">
                        <img src="img/company/netflex.svg" alt="" class="image__companys">
                        <img src="img/company/notion.svg" alt="" class="image__companys">
                        <img src="img/company/zoom.svg" alt="" class="image__companys">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
